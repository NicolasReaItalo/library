<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'library/style.css' %}">
</head>

<body>
    <h1>Liste des livres</h1>
    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Exemplaires disponibles</th>
                <th>Total d'exemplaires</th>
            </tr>
        </thead>
        <tbody>
            {% for item in grouped_books %}
            <tr>
                <td><a href="/library/books/details/{{item.book__id}}/">{{ item.book__title }}</a></td>
                <td>{{ item.available }}</td>
                <td>{{ item.total }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Aucun livre trouv√©</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
